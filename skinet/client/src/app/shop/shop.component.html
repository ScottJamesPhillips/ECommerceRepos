<div class="container mt-5">
  <div class="row">


    <section class="col-3">
      <ng-container *ngIf="types && brands">
      <!--Sorting Products-->
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{sort.name}}
        </option>
      </select>

      <!--Filtering on Brands-->
      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" 
        [class.active]="brand.id === shopParams.brandId"
          [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{brand.name}}
        </li>
      </ul>
      <!--Filtering on Types-->
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types" 
        [class.active]="type.id === shopParams.typeId"
          [value]="type.id" (click)="onTypeSelected(type.id)">
          {{type.name}}
        </li>
      </ul>
    </ng-container>
    </section>


    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        
        <!--Pagination component-->
        <app-paging-header
        [totalCount] = "totalCount"
        [pageSize] = "this.shopParams.pageSize"
        [pageNum] = "this.shopParams.pageNum"
        ></app-paging-header>
        
        <div class="form-inline mt-2" *ngIf="products">
          <!--Search and reset button-->
          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>
      <!--Each product shown and thumbnail.-->
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <!--Pagination-->
      <div class="d-flex justify-content-center" *ngIf = "totalCount > 0">
        <app-pager
        [totalCount] = "totalCount"
        [pageSize]="this.shopParams.pageSize"
        (pageChanged)="onPageChange($event)">
      </app-pager>
      </div>
    </section>
  </div>
</div>
